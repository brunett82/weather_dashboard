<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
   
    <header class="container-fluid p-4 text-left">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid row">
      <div class="col-3 justify-content-center pt-3">
        <div class="search mb-4">
          <h3 class="justify-content-start pt-3">Enter a City to See Current and 5-Day Forecast</h3>
          <form class="form-inline">
            <input class="form-control float-left" type="search" placeholder="Atlanta" id="searchField">
            <button class="btn btn-outline-dark" type="submit" id="button">Search</button>
          </form>
        </div>
        <div>
          <h4>Search History:</h4>
          <div class="container col-12" id="search-history"></div>
        </div>
      </div>
      <div class="col-9">
        <div class="row bg-light p-3" >
          <div class="row" id="todayWeather"></div>
        </div>
        <div class="fiveDay container">
          <h3>5-Day Forecast</h3>
          <div class="card-row" id="fiveWeath"></div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
